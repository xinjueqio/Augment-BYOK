name: build-release

on:
  push:
    branches: [master, main]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Check generated LLM endpoints (docs/UI)
        run: node tools/gen/sync-llm-endpoints.js --check

      - name: Check generated provider types (docs/UI)
        run: node tools/gen/sync-provider-types.js --check

      - name: Provider type dispatch check
        run: node tools/check/provider-type-dispatch.js

      - name: Syntax check (payload + tools)
        run: node tools/check/node-check-js.js

      - name: CODESTYLE check (max lines)
        run: node tools/check/codestyle.js

      - name: Unit tests
        run: npm test

      - name: Upstream analyze
        run: node tools/build/upstream-analyze.js

      - name: Build VSIX
        run: node tools/build/build-vsix.js --skip-download

      - name: Endpoint coverage (LLM fail-fast)
        run: node tools/report/endpoint-coverage.js --analysis .cache/reports/upstream-analysis.json --out dist/endpoint-coverage.report.md --fail-fast

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: augment-byok-vsix
          path: |
            dist/*.vsix
            dist/endpoint-coverage.report.md
            dist/upstream.lock.json
            upstream.lock.json
            .cache/reports/upstream-analysis.json

      - name: Prepare Rolling Release Assets
        if: github.ref_name == github.event.repository.default_branch
        run: cp dist/upstream.lock.json dist.upstream.lock.json

      - name: Publish Rolling Release
        if: github.ref_name == github.event.repository.default_branch
        uses: ncipollo/release-action@v1
        with:
          tag: rolling
          name: Rolling
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: |
            dist/*.vsix
            dist/endpoint-coverage.report.md
            dist.upstream.lock.json
            upstream.lock.json
