name: upstream-check

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: upstream-check
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Check generated LLM endpoints (docs/UI)
        run: node tools/gen/sync-llm-endpoints.js --check

      - name: Check generated provider types (docs/UI)
        run: node tools/gen/sync-provider-types.js --check

      - name: Provider type dispatch check
        run: node tools/check/provider-type-dispatch.js

      - name: Syntax check (payload + tools)
        run: node tools/check/node-check-js.js

      - name: CODESTYLE check (max lines)
        run: node tools/check/codestyle.js

      - name: Unit tests
        run: npm test

      - name: Capture current upstream version
        id: current
        run: |
          node -e 'const fs=require("fs");const p="upstream.lock.json";if(!fs.existsSync(p)){console.log("version=");process.exit(0)};const j=JSON.parse(fs.readFileSync(p,"utf8"));console.log("version="+(j?.upstream?.version||""))' >> "$GITHUB_OUTPUT"

      - name: Upstream analyze
        run: node tools/build/upstream-analyze.js

      - name: Build VSIX (updates upstream.lock.json)
        run: node tools/build/build-vsix.js --skip-download

      - name: Endpoint coverage (LLM fail-fast)
        run: node tools/report/endpoint-coverage.js --analysis .cache/reports/upstream-analysis.json --out dist/endpoint-coverage.report.md --fail-fast

      - name: Upload Analysis Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: upstream-analysis
          path: |
            .cache/reports/upstream-analysis.json
            dist/endpoint-coverage.report.md
            dist/upstream.lock.json
            upstream.lock.json

      - name: Create PR if upstream changed
        if: always()
        uses: peter-evans/create-pull-request@v6
        with:
          # Prefer a dedicated PAT (fine-grained) when repo/org blocks PR creation via GITHUB_TOKEN.
          token: ${{ secrets.UPSTREAM_PR_TOKEN || github.token }}
          commit-message: "chore: bump upstream"
          title: "chore: bump upstream"
          body: |
            Auto-generated by `upstream-check` workflow.
            - Updates `upstream.lock.json`
            - Uploads `.cache/reports/upstream-analysis.json` as workflow artifact
          branch: "ci/bump-upstream"
          delete-branch: true
          add-paths: |
            upstream.lock.json
